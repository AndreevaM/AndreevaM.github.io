<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<link rel="stylesheet" type="text/css" href="taskless.less">
</head>
<body>
<table>
	<tr>
		<td colspan="5" id="first"><strong>Flight Schedule</strong></td>
		</tr>
	<tr id="second">
		<td><strong>Flight Number:</strong></td>
		<td class="width"><strong>From:</strong></td>
		<td class="width"><strong>To:</strong></td>
		<td><strong>Departure:</strong></td>
		<td><strong>Arrival:</strong></td>
	</tr>
	<tr>
		<td class="column">BA 3451</td>
		<td class="rowGray">Heathrow</td>
		<td class="rowGray">Nuremberg</td>
		<td class="rowGray">19:20</td>
		<td class="rowGray">19:50</td>
	</tr>
	<tr>
		<td class="column">BA 1254</td>
		<td class="rowG width">Luton</td>
		<td class="rowG width">Alicante</td>
		<td class="rowG width">19:40</td>
		<td class="rowG">20:50</td>
	</tr>
	<tr>
		<td class="column">LH 331</td>
		<td class="rowG width">Heathrow</td>
		<td class="rowG width">Hamburg</td>
		<td class="rowGray">20:00</td>
		<td class="rowGray">20:20</td>
	</tr>
	<tr>
		<td colspan="5" id="lastRow"><strong>Total:3 flights</strong></td>
		</tr>

</table>

</body>
</html>
